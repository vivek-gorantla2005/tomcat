<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="reg.jsp" method="post" onsubmit="return validateForm()">
        <input type="text" id="username" name="username" placeholder="Enter username" required>
        <br><br>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br><br>
        <input type="password" id="conpassword" name="conpassword" placeholder="Retype password" required>
        <br><br>
        <button type="submit">Register</button>
    </form>

    <script>
        function validateForm() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const conpassword = document.getElementById("conpassword").value.trim();

            if (username === "") {
                alert("Username cannot be empty!");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                return false;
            }

            if (password !== conpassword) {
                alert("Passwords do not match!");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
